{% extends 'base.html' %}
<!--  -->

{% block content %}

<a href="{% url 'index'%}">
    <h3 class="text-center alert alert-info">Library Managment System Keywordio Assignment</h3>
</a>
<div class="row mt-5">

    {% if user.is_authenticated %}

    <div class="col-sm-3 offset-1">
        <a href="addshow">
            <h4 class="text-center alert alert-info">Add A Book</h4>
        </a>
    </div>
    <div class="col-sm-7 offset-1">
        <a href="allbooks">
            <h4 class="text-center alert alert-success">View/Edit/Delete Book Records</h4>
        </a>
    </div>
    <div class="col-sm-3 mt-6 offset-1">
        <a href="logout">
            <h4 class="text-center alert alert-danger">Logout</h4>
        </a>
    </div>

    {% else %}


    <div class="col-sm-3 offset-1">
        <a href="{% url 'login' %}">
            <h4 class="text-center alert alert-info">Login as admin</h4>
        </a>
    </div>
    <div class="col-sm-7 offset-1">
        <a href="">
            <h4 class="text-center alert alert-success">Username=admin & Password=admin</h4>
        </a>
    </div>

    {% endif %}


</div>

{% endblock content %}
